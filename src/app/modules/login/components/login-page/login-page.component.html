<mat-card>
    <mat-card-title>Login Form</mat-card-title>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">

      <p>
        <mat-form-field>
          <mat-label>Username</mat-label>
          <input type="text" matInput formControlName="username">
        </mat-form-field> 
        <mat-error *ngIf="hasErrors('username')">
          <i>* {{ getMessageError(loginForm.controls["username"]) }}</i>
        </mat-error>
      </p> 

      <p>
        <mat-form-field>
          <mat-label>Passowrd</mat-label>
          <input type="password" matInput formControlName="password">
        </mat-form-field>
        <mat-error *ngIf="hasErrors('password')">
          <i>* {{ getMessageError(loginForm.controls["password"]) }}</i>
        </mat-error>
      </p>
    

      <div class="button">
        <button type="submit" mat-raised-button color="primary">Login</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
