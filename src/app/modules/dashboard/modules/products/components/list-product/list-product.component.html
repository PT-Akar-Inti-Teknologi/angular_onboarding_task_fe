<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input class="search">
</mat-form-field>

<div>
    <table mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef> No </th>
        <td mat-cell  *matCellDef="let el; let i = index;"> {{i+1}} </td>        
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header sortActionDescription="Sort by name"> Name </th>
        <td mat-cell *matCellDef="let el"> {{el.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="material">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Material </th>
        <td mat-cell *matCellDef="let el"> {{el.material}} </td>
      </ng-container>

      <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
        <td mat-cell *matCellDef="let el"> {{el.color}} </td>
      </ng-container>
      
      <ng-container matColumnDef="product">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Product </th>
        <td mat-cell *matCellDef="let el"> {{el.product}} </td>
      </ng-container>

      <ng-container matColumnDef="adjective">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Adjective </th>
        <td mat-cell *matCellDef="let el"> {{el.adjective}} </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
        <td mat-cell *matCellDef="let el"> $ {{el.price}} </td>
      </ng-container>
      
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="length" [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of products element">
    </mat-paginator>
</div>
